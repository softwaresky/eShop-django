{% block product_details_content %}
<form id="form_{{product.id}}" action="/add-product-to-cart/{{product.id}}/{{ request.path }}" method="post">
    {% csrf_token %}

    <div class="input-group">
            <div class="bootstrap-input-spinner" style="width:150px;">
                {% if product.product_type == "парче" %}
                    <input id="number_{{product.id}}" class="spinner_input_button" type="number" name="quantity_number" value="1" min="0" step="1" />
                {% else %}
                    <input id="number_{{product.id}}" class="spinner_input_button" type="number" name="quantity_number" value="0.2" data-decimals="2" min="0" step="0.2"/>
                {% endif %}
            </div>

            <div class="input-group-append" >
                <button class="btn btn-success" type="submit" >Add</button>
            </div>

    </div>
 </form>
{% endblock %}
